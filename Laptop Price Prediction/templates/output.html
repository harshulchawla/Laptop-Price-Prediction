<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: auto; /* Hide overflow to ensure full-page background */
            position: relative; /* For positioning pseudo-element */
        }

        /* Pseudo-element for blurred background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('static/well.jpeg') no-repeat center center;
            background-size: cover;
            filter: blur(8px); /* Adjust blur intensity */
            z-index: -1; /* Place behind the container */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            position: relative; /* Ensure itâ€™s above the background */
        }

        h1 {
            margin-top: 0;
            font-size: 2em;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-display {
            padding: 12px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        a {
            display: inline-block;
            color: #fff;
            background-color: #333;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
            display: block; /* Ensure full-width link block */
            width: 100%; /* Make link block full-width */
        }

        a:hover {
            color: #333;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="form-group">
            <label for="screenSize">Screen Size (Inches):</label>
            <div class="input-display">{{ screen_size }}</div>
        </div>
        <div class="form-group">
            <label for="ram">RAM (GB):</label>
            <div class="input-display">{{ ram }}</div>
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <div class="input-display">{{ weight }}</div>
        </div>
        <div class="form-group">
            <label for="processorSpeed">Processor Speed (GHz):</label>
            <div class="input-display">{{ processor_speed }}</div>
        </div>
        <div class="form-group">
            <label for="width">Width (inches):</label>
            <div class="input-display">{{ width }}</div>
        </div>
        <div class="form-group">
            <label for="height">Height (inches):</label>
            <div class="input-display">{{ height }}</div>
        </div>
        <div class="form-group">
            <label for="storageCapacity">Storage Capacity (GB):</label>
            <div class="input-display">{{ storage_capacity }}</div>
        </div>
        <div class="form-group">
            <label for="gpuCode">GPU Numeric Code:</label>
            <div class="input-display">{{ gpu_code }}</div>
        </div>
        <div class="form-group">
            <label for="company">Company:</label>
            <div class="input-display">{{ company }}</div>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <div class="input-display">{{ type }}</div>
        </div>
        <div class="form-group">
            <label for="os">Operating System:</label>
            <div class="input-display">{{ os }}</div>
        </div>
        <div class="form-group">
            <label for="generation">Processor Generation:</label>
            <div class="input-display">{{ generation }}</div>
        </div>
        <div class="form-group">
            <label for="series">Processor Series:</label>
            <div class="input-display">{{ series }}</div>
        </div>
        <div class="result">
            <h2>Predicted Price: Rs {{ output }}</h2>
        </div>
        <a href="/form" class="button">Go Back</a>
    </div>
</body>
</html>
